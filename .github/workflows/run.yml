name: üè´ Run script every 5 minutes

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 12-23 23 7 *"
    - cron: "*/5 0-1 24 7 *"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt
      - name: üìÑ Write credentials to file
        run: echo "${{ secrets.CREDENTIALS_JSON }}" | base64 --decode > credentials.json
      - name: üêç Run script
        env:
          ELECCIONES_USER: ${{ secrets.ELECCIONES_USER }}
          ELECCIONES_PASSWORD: ${{ secrets.ELECCIONES_PASSWORD }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
        run: python src/main.py
